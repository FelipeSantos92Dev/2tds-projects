<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.teams.css" />
    <title>Cadastro de Equipes</title>
  </head>
  <body>
    <main>
      <h1>Cadastro de Equipes</h1>

      <div>
        <label for="nomeDaEquipe">Nome da Equipe</label>
        <input id="nomeDaEquipe" type="text" />

        <label for="quantidade">Jogadores Titulares</label>
        <input id="quantidade" type="number" />

        <button id="botaoCadastrar" onclick="criarEquipe()">Cadastrar</button>
        <button id="botaoEditar" class="hidden" onclick="editarEquipe()">
          Editar Equipe
        </button>
      </div>
    </main>

    <div>
      <div id="listarEquipes"></div>

      <div id="listarEquipeUnica"></div>
    </div>
    <script src="../assets/js/script.teams.js"></script>
  </body>
</html>

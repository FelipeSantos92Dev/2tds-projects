<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.tasklist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../assets/js/script.tasklist.js"></script>
    <title>Task List</title>
  </head>
  <body>
    <main>
      <section id="form">
        <input
          type="text"
          id="newTask"
          placeholder="Adcione uma nova tarefa"
          required
        />
        <button><i class="fa-solid fa-plus"></i></button>
      </section>

      <section>
        <ul id="list">
          <li>
            <span>Tarefa 1</span>
            <div>
              <button class="action"><i class="fa-solid fa-check"></i></button>
              <button class="action"><i class="fa-solid fa-pencil"></i></button>
              <button class="action"><i class="fa-solid fa-trash"></i></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>

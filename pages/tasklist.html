<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.tasklist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../assets/js/script.tasklist.js"></script>
    <title>Task List</title>
  </head>
  <body>
    <div id="back-button">
      <a href="../index.html">
        <button>Voltar para Home</button>
      </a>
    </div>
    <main>
      <p id="error" class="hidden">Favor adicionar um t√≠tulo para a tarefa</p>
      <section id="form">
        <input
          type="text"
          id="newTask"
          placeholder="Adcione uma nova tarefa"
          required
        />
        <button onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
      </section>

      <section>
        <ul id="list"></ul>
      </section>
    </main>

    <div id="editModal">
      <button>
        <i class="fa fa-remove"></i>
      </button>
      <h2>#1513</h2>
      <hr />
      <div id="modalForm">
        <input type="text" id="editTask" placeholder="Editar tarefa" required />
        <button onclick="editTask()"><i class="fa-solid fa-check"></i></button>
      </div>
    </div>

    <div id="modalBackground"></div>
  </body>
</html>

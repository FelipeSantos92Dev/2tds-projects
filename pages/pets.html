<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.pets.css" />
    <title>Cadastro e Exibição de Pets</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Clínica Veterinária</h1>
        <nav>
          <ul>
            <li><button onclick="showForm()">Cadastro</button></li>
            <li><button onclick="showList()">Exibição</button></li>
          </ul>
        </nav>
      </header>

      <section id="cadastro">
        <h2>Cadastro de Pets</h2>
        <div id="main">
          <div>
            <img src="../assets/images/pets.svg" alt="pets" />
          </div>
          <div id="form">
            <label for="tutor">Tutor:</label>
            <input type="text" id="tutor" name="tutor" required />

            <label for="petName">Nome do Pet:</label>
            <input type="text" id="petName" name="petName" required />

            <label for="species">Espécie:</label>
            <input type="text" id="species" name="species" required />

            <label for="avatar">Fotinha:</label>
            <input type="text" id="avatar" name="avatar" required />

            <label for="age">Data de Nascimento:</label>
            <input type="date" id="age" name="age" required />

            <button type="button" onclick="createPet()">Cadastrar</button>
          </div>
        </div>
      </section>

      <section id="exibicao" class="hidden">
        <h2>Lista de Pets</h2>
        <ul id="lista-pets">
          <!-- Os pets cadastrados serão exibidos aqui -->
        </ul>
      </section>

      <footer>
        <p>&copy; 2023 Clínica Veterinária. Todos os direitos reservados.</p>
      </footer>
    </div>

    <script src="../assets/js/script.pets.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.pets.css" />
    <title>Cadastro e Exibição de Pets</title>
  </head>
  <body>
    <header>
      <h1>Clínica Veterinária</h1>
      <nav>
        <ul>
          <li><a href="#cadastro">Cadastro</a></li>
          <li><a href="#exibicao">Exibição</a></li>
        </ul>
      </nav>
    </header>

    <h2>Cadastro de Pets</h2>
    <section id="cadastro">
      <div id="form">
        <label for="nome">Nome do Pet:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="especie">Espécie:</label>
        <input type="text" id="especie" name="especie" required />

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required />

        <button type="button" onclick="cadastrarPet()">Cadastrar</button>
      </div>
    </section>

    <section id="exibicao">
      <h2>Lista de Pets</h2>
      <ul id="lista-pets">
        <!-- Os pets cadastrados serão exibidos aqui -->
      </ul>
    </section>

    <footer>
      <p>&copy; 2023 Clínica Veterinária. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>

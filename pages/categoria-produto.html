<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.categoria-produto.css" />
    <title>Categorias e Produtos</title>
  </head>
  <body>
    <div class="container">
      <h1>Categorias e Produtos</h1>

      <!-- Formulário de criação de categoria -->
      <div class="form-container" id="categoriaForm">
        <h2>Criar Categoria</h2>
        <label for="categoriaNome">Nome da Categoria:</label>
        <input type="text" id="categoriaNome" required />
        <button class="btn" onclick="createCategory()">Criar Categoria</button>
      </div>

      <!-- Formulário de criação de produto -->
      <div class="form-container" id="produtoForm">
        <h2>Criar Produto</h2>
        <label for="produtoNome">Nome do Produto:</label>
        <input type="text" id="produtoNome" required />
        <label for="produtoPreco">Preço:</label>
        <input type="number" id="produtoPreco" step="0.01" required />
        <label for="produtoCategoria">Categoria:</label>
        <select id="produtoCategoria" required>
          <!-- As opções serão preenchidas dinamicamente via JavaScript -->
        </select>
        <button class="btn" onclick="createProduct()">Criar Produto</button>
      </div>

      <!-- Lista de categorias e produtos -->
      <div class="list-container">
        <h2>Categorias e Produtos</h2>
        <ul id="categoriasLista"></ul>
        <ul id="produtosLista"></ul>
      </div>
    </div>

    <script src="../assets/js/script.categoria-produto.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.categoria-produto.css" />
    <title>Categories and Products</title>
  </head>
  <body>
    <div class="container">
      <h1>Categories and Products</h1>

      <!-- Category creation form -->
      <div class="form-container" id="categoryForm">
        <h2>Create Category</h2>
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" required />
        <button class="btn" onclick="createCategory()">Create Category</button>
      </div>

      <!-- Product creation form -->
      <div class="form-container" id="productForm">
        <h2>Create Product</h2>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required />
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" step="0.01" required />
        <label for="productCategory">Category:</label>
        <select id="productCategory" required>
          <!-- Options will be dynamically filled via JavaScript -->
        </select>
        <button class="btn" onclick="createProduct()">Create Product</button>
      </div>

      <!-- List of categories and products -->
      <div class="list-container">
        <h2>Categories and Products</h2>
        <ul id="categoriesList"></ul>
        <ul id="productsList"></ul>
      </div>
    </div>

    <script src="../assets/js/script.categoria-produto.js"></script>
  </body>
</html>

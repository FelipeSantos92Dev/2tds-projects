<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.posts.css" />
    <script src="../assets/js/script.posts.js"></script>
    <title>Próximos Posts</title>
  </head>
  <body>
    <h1>Próximos Posts</h1>
    <form>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required />

      <br />

      <label for="resumo">Resumo:</label>
      <textarea id="resumo" name="resumo" rows="4" required></textarea>

      <br />

      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" required />

      <br />

      <label for="data_publicacao">Data de Publicação:</label>
      <input type="date" id="data_publicacao" name="data_publicacao" required />

      <br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
